{% extends "base.html" %}
{% load static %}
{% block title %}Inscription{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2><i class="fas fa-user-plus"></i> Cr√©er un compte</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <label><i class="fas fa-envelope"></i> Email :</label>
            <input type="email" name="email" required>
            <label><i class="fas fa-lock"></i> Mot de passe :</label>
            <input type="password" name="password" required>
            <button type="submit"><i class="fas fa-check-circle"></i> S'inscrire</button>
        </form>
    </div>
    <div class="login-animation">
        <div id="lottie-login"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-login'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '{% static "animations/login.json" %}'
        });
    });
</script>
{% endblock %}
