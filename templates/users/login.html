{% extends "base.html" %}
{% load static %}
{% block title %}Connexion{% endblock %}
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2><i class="fas fa-lock"></i> Connexion</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button"><i class="fas fa-sign-in-alt"></i> Se connecter</button>
        </form>
    </div>
    
    <div class="login-separator">
        <div class="separator-line"></div>
    </div>
    
    <div class="login-animation">
        <div id="lottie-login"></div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie-login'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '{% static "animations/login.json" %}'
        });
    });
</script>
{% endblock %}
