{% extends "base.html" %}
{% block title %}Création guidée{% endblock %}
{% block content %}
<h2>📝 Créer un jeu</h2>
<form method="post">
    {% csrf_token %}
    <label for="genre">Genre :</label>
    <input type="text" id="genre" name="genre" placeholder="RPG, FPS, etc." required>

    <label for="ambiance">Ambiance :</label>
    <input type="text" id="ambiance" name="ambiance" placeholder="Cyberpunk, Fantasy, etc." required>

    <label for="keywords">Mots-clés :</label>
    <input type="text" id="keywords" name="keywords" placeholder="IA rebelle, vengeance, etc." required>

    <label for="references">Références culturelles :</label>
    <input type="text" id="references" name="references" placeholder="Zelda, Hollow Knight, etc.">

    <button type="submit">Générer</button>
</form>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
{% endblock %}
